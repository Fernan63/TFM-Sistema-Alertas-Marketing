system:
  nombre: "Sistema Alertas Marketing Digital"
  version: "1.0.0"
  ventana_analisis: 60
  ejecucion_automatica: true
  log_level: "INFO"
  
  base_datos:
    host: "databricks-server"
    database: "marketing_analytics"
    tabla_dominios: "dominios_normalizados"

detection:
  stl_mad:
    umbral: 3.2
    periodo_estacional: 7
    robust: true
    transformar_anscombe: true
    
  isolation_forest:
    contaminacion: 0.01
    n_estimators: 100
    random_state: 42
    percentil_anomalia: 99
    
  calidad_datos:
    tolerancia_faltantes: 0
    validar_rangos: true
    rangos_validos:
      sesiones: [0, 100000]
      leads: [0, 10000]
      inversion: [0, 50000]

alerts:
  teams:
    webhook_url: "${TEAMS_WEBHOOK_URL}"
    timeout: 30
    retry_attempts: 3
    canal_principal: "alertas-marketing"
    canal_critico: "alertas-criticas"
    
  powerbi:
    dashboard_url: "https://app.powerbi.com/groups/me/reports/tu-reporte"
    actualizacion_automatica: true
    
  umbrales_prioridad:
    critico: 80
    alto: 50
    medio: 25
    bajo: 10

monitoring:
  metricas:
    - precision
    - recall
    - f1_score
    - tiempo_ejecucion
  alertas_por_dia: 100
  retencion_logs: "30d"
